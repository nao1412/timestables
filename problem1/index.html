<html>
	<head>
		<meta charset="UTF-8">
		<title>times tables</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<h1>times tables</h1>
    <label>START : <input type="text" size="10" id="START" value="0"></label>
    <label>GOAL : <input type="text" size="10" id="GOAL" value="0"></label>
    <input type="button" value="Run" id="RunButton" onclick="run()">
    <p id="test"></p>
		<table class="table table-bordered table-hover table-sm" style="text-align: center;">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script>
      function run() {
				START = Number(document.getElementById('START').value);
				GOAL = Number(document.getElementById('GOAL').value);
        for (var i = START; i <= GOAL; i++) {
          $('table').find('thead').find('tr').append('<th>' + i + ' times' + '</th>');
          $('table').find('tbody').append('<tr><th>' + 'x' + i + '</th></tr>');
          for (var j = START; j <= GOAL; j++) {
            var ans = i * j;
            $('table').find('tbody').find('tr').eq(i-START).append('<td>'+ i + 'x' + j + '=' + ans + '</td>');
          }
        }
      }
		</script>
	</body>
</html>
